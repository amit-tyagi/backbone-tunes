<!doctype html>
<html lang="en">
	<head>
	    <title>Backbone Tunes</title>
	    <meta charset="utf-8">

	    <meta name="author" content="David Goodlad <david@goodlad.ca>">

    	<link rel="stylesheet" href="css/screen.css" media="screen, projection">
    	<link rel="stylesheet" href="css/fancypants.css" media="screen, projection">

		<script type="text/javascript" src="js/libs/jquery-1.10.2.min.js"></script>	
		<script type="text/javascript" src="js/libs/underscore-1.5.1.min.js"></script>	
		<script type="text/javascript" src="js/libs/backbone-1.0.0.min.js"></script>	
		<script type="text/javascript" src="js/App.js"></script>	
		
	    <script type="text/template" id="album-template">
	      <span class="album-title"><%= title %></span>
	      <span class="artist-name"><%= artist %></span>
	      <ol class="tracks">
	        <% _.each(tracks, function(track) { %>
	          <li><%= track.title %></li>
	        <% }); %>
	      </ol>
	    </script>
	</head>
	<body>
		<div id="container"></div>	
	</body>
</html>
